<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>Projeto Front-end</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="manifest" href="site.webmanifest">
    <link rel="apple-touch-icon" href="icon.png">
    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="./dist/css/normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./dist/css/all.css">
    <link rel="stylesheet" href="./dist/css/main.css">
    <meta name="theme-color" content="#fafafa">
</head>

<body>

    <header>
        <nav>
            <div class="header-background section"></div>
        </nav>
    </header>
    <main>
        <section class="main-feature">
            <div class="content">
                <div class="content__table">
                    <button onclick="getLocation()">Ver Localização</button>
                    <button onclick="gravarLocalizacao()">Gravar Localização</button>
                    <button onclick="limparTudo()">Limpar Tudo</button>
                    <p class="content__exibir-localizacao-tela"></p>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Data</th>
                                <th scope="col">Latitude</th>
                                <th scope="col">Longitude</th>
                                <th scope="col">Ações</th>
                            </tr>
                        </thead>
                        <tbody class="exibir-localizacao-tabela"></tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
    <footer>
        footer
    </footer>


    <!-- Modal -->
    <div class="modal fade" id="modalMapa" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Google Maps</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p class="content__exibir-localizacao-tela-modal"></p>
                    <div id="map"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add your site or application content here -->
    <script src="https://www.google-analytics.com/analytics.js" async></script>
    <script src="./dist/js/vendor/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./dist/js/plugins.js"></script>
    <script src="./dist/js/bundle.js"></script>
    <!--<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_GOOGLE_KEY&callback=initMap" async defer></script>-->

</body>

</html>
